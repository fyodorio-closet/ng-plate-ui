<button
    [attr.aria-label]="buttonConfig.ariaLabel"
    [attr.disabled]="buttonConfig.isDisabled"
    [attr.name]="buttonConfig.buttonName"
    [attr.type]="buttonConfig.buttonType"
    [ngStyle]="buttonConfig.disableOutline && {'outline': 'none'}"
    (click)="onCLick($event)">
    <ng-content></ng-content>
</button>
